<router-outlet></router-outlet>
<p>{{title}}</p>
<form [formGroup]="postForm" (ngSubmit)="onSubmit(postForm.value)">
  <div class="form-field">
    <label for="title">
      Title
    </label>
    <input id="title" formControlName="title" required>
    <small *ngIf="errorMsg.title">
      {{errorMsg.title}}
    </small>
  </div>
  <div class="form-field">
    <label for="content">
      Content
    </label>
    <input id="content" formControlName="content" required>
    <small *ngIf="errorMsg.content">
      {{errorMsg.content}}
    </small>
  </div>
  <button type="submit">Submit</button>
  <div *ngFor="let post of postsAry;let i = index">
    <p class="txt-lg">{{i}}</p>
    <p class="txt-med">{{post.title}}</p>
    <p class="txt-sm">{{post.content}}</p>
  </div>
</form>
<app-product></app-product>
<app-product-list></app-product-list>
<mat-spinner>
</mat-spinner>
